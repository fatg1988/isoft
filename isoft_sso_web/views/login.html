<html>
<link rel="stylesheet" href="/static/css/initial.css"/>
<head>
    <title>Isoft注册账号</title>
    <meta charset="utf-8">
</head>
<link rel="stylesheet" href="/static/common/bootstrap-3.3.7-dist/css/bootstrap.css"/>
<script src="/static/common/jquery-1.11.3.min.js"></script>
<script src="/static/common/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
<script src="/static/js/user/login.js"></script>
<style>
    #header {
        background-color: rgb(255, 255, 255);
        text-align:center;
        height:70px;
        padding:5px;
    }
    #nav {
    }
    #section {
        width: 100%;
        height: 500px;
    }
    #footer {
        background-color: #ffffff;
        clear:both;
        text-align:center;
        padding:5px;
        height: 50px;
    }
    a {
        color: #666;
        text-decoration: none;
    }
    a:hover {
        color: #E4393C;
        text-decoration: underline;
    }
    .focus:focus {
        background-color: #ffffff;
        border-color: #2c5bff;
    }
</style>
<body>

<div id="header">
    <div style="display: block;width: 110px;height: 40px;position: absolute;top: 20px;left: 150px;
        background: url(/static/img/welcome_login.png) no-repeat;">
    </div>
    <div style="position: absolute;top: 40px;right: 100px;">
        <b style="display: inline-block;width: 18px;height: 14px;margin: 0 5px;
        background: url(/static/img/question_icon.png) no-repeat;
        overflow: hidden;vertical-align: middle;"></b>
        <span><a href="#">加入我们</a> | <a href="#">我要吐槽</a></span>
    </div>
</div>

<div id="nav" class="alert alert-warning" role="alert" style="font-size: 12px;text-align: center;margin-bottom: 0px;">
    依据《网络安全法》，为保障您的账户安全和正常使用，请尽快完善账号信息！新版本全面为您的账号安全护航！<a href="#" class="alert-link">完善账号资料</a>
</div>
<div id="content" style="width: 100%;">
    <div id="section">
        <div class="login_bg" style="height:100%;width:100%;background: url(/static/img/login_bg.jpg) 0px -300px no-repeat;">
            <div style="width: 320px;height: 450px;background: #ffffff;float: right;margin-top: 20px;margin-right: 150px;position: relative;">
                <div id="login_header" style="height: 80px;line-height: 80px;text-align: center;font-size: 16px;color: #000;">用户名密码登录</div>

                    <form method="post" action="/user/login">
                        <div id="login_content" style="margin: 0 auto;padding:20px;">
                        <input class="focus" name="username" placeholder="请输入用户名" type="text" style="width: 100%;height: 40px;" required/>
                        <input type="password" style="display:none">
                        <input class="focus" name="passwd" placeholder="请输入密码" type="password" style="width: 100%;height: 40px;margin-top:20px;" autocomplete="new-password" required/>
                        <span style="font-size: 12px;color:red;float: right;margin-top: 5px;">{{ .ErrorMsg }}</span>
                        <p>
                            <input type="submit" value="登录" style="background-color: #3f89ec;width: 100%;height: 40px;margin-top:30px;margin-bottom:20px;display: block;
                            line-height: 40px;font-size: 16px;font-weight: 800;cursor: pointer;color: #fff;background: #3f89ec;border: 0;"
                                   onclick="login();">
                            <a href="#" style="float: right;text-decoration: none;color: #2e82ff;">忘记密码？</a>
                        </p>
                        </div>
                        <div id="login_footer" style="color: #2e82ff;position:absolute;bottom:0;width:100%;height: 60px;line-height: 60px;
                        background: #f0f6ff;padding: 0 28px;">
                            <a href="#" style="float: left;color: #2e82ff;">友情登录</a>
                            <a href="/user/regist/" style="float: right;color: #2e82ff;">立即注册</a>
                        </div>
                    </form>

            </div>
        </div>
    </div>
</div>

{{template "common/footer.html"}}

</body>

</html>
